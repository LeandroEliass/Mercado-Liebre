<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel = "preconnect" href = "https://fonts.googleapis.com">
<link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
<link href = "https: //fonts.googleapis.com/css2? familia = Roboto: ital, wght @ 0,100; 0,300; 0,500; 0,700; 0,900; 1,100; 1,300; 1,400; 1,500; 1,700; 1,900 & display = swap "rel =" stylesheet ">
<link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <form action="/" method="POST">
        <fieldset>
           <legend class="titulocampo">INICIAR SESIÓN</legend> 
           <label class="nombrecampo" for="usuario">Nombre de usuario</label>
            <input class="camposvacios" type="text" name="usuario" id="usuario" minlength="5" required> 
            
        <label class="nombrecampo" for="pasword">Contraseña</label>
            <input class="camposvacios" type="password" name="contraseña" id="pasword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

        </fieldset>
       <fieldset  class="cajabotones"><button ><input id="boton" type="submit" value="Ingresar"></button></fieldset>
    </form>
</body>
</html>
