<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel = "preconnect" href = "https://fonts.googleapis.com">
<link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
<link href = "https: //fonts.googleapis.com/css2? familia = Roboto: ital, wght @ 0,100; 0,300; 0,500; 0,700; 0,900; 1,100; 1,300; 1,400; 1,500; 1,700; 1,900 & display = swap "rel =" stylesheet ">
<link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header>
        <section class="menuprincipal">
          <figure id="logo"> <img  src="images/logo-mercado-liebre.svg" alt=""> </figure>
           <span class="barranavegacion" href=""><input type="text" placeholder="Buscar productos, marcas" name="buscar"> <button id="lupa"><i  class="fas fa-search"></i></button></span>      
       <h4 class="compra" ><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjetas de crédito </h4>
           </section>
           <a id="burguer" href="#"><i  class= "fas fa-bars"> </i></a> 
       
           <nav class="listas">
           <ul>
               <li><a href="ofertas">Ofertas</a></li>
               <li><a href="Tiendas">Tiendas Oficiales</a></li>
               <li><a href="Vender">Vender</a></li>
               <li><a href="Ayuda">Ayuda</a></li> </ul>
           
           <ul>
               <li><a href="/register">Creá tu cuenta  <i class="far fa-id-card"></i></a></li>
           <li><a href="/ingresar">Ingresá  <i class="fa-solid fa-right-to-bracket"></i> </a>  </li>
           <li><a href="Mis compras">Mis compras  <i class="fas fa-shopping-basket"></i> </a></li>
       </ul>
           </nav>
             
   </header>  
   <main>
    <form action="/" method="POST">
        <fieldset> 
            <legend class="titulocampo"  for="datos">Datos personales</legend>

            <label class="etiquetano" for="nombre">Nombre y Apellido</label>

            <input class="camposvacios" type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido" minlength="5"  required>
            </fieldset>
            <fieldset>
                <label class="etiquetano" for="usuario">Nombre de Usuario</label>
                <input class="camposvacios" type="text" name="nombre" id="usuario" placeholder="Nombre de Usuario" minlength="5"  required>
  </fieldset>
            <fieldset>
            <label class="titulocampo"  for="Fecha">Fecha de Nacimiento</label>
            <input class="camposvacios" type="date" name="fecha" required>
        </fieldset>
    
        <fieldset>
            
        <label class="etiquetano" for="domicilio">Domicilio</label>
        <input class="camposvacios" type="text" name="domicilio" id="domicilio" placeholder="Domicilio" required>
        
        </fieldset>
        <fieldset >
            <label class="titulocampo" for="perfil">Perfil de Usuario</label>
            <input class="perfil" type="radio" name="perfil" value="comprador"> Comprador
            <input class="perfil" type="radio" name="perfil" value="vendedor"> Vendedor
        </fieldset>
        <fieldset class= "lista">
    <label class="titulocampo" for="Intereses">Intereses</label>
     
    <ul>
    <li><input type="checkbox" name="electro" value="electro"><label  for="Electro">Electro</label> 
    <li> <input type="checkbox" name="moda" value="moda"><label for="moda">Moda</label> </li>
    <li><input type="checkbox" name="hogar" value="hogar">
   <label for="Hogar">Hogar</label> </li>
    <li> <input type="checkbox" name="juguetes" value="juguetes">
    <label for="jugetes">Jugueteria</label></li>
    <li> <input type="checkbox" name="sana" value="sana">
    <label for="sana"> Vida sana</label></li>
        </ul>
    </fieldset>
    <fieldset>
    <label class="titulocampo"  for="foto">Foto de Usuario</label>
    <input class="archivo" type="file" name="foto" accept=".jpg, .png" requerid>
    </fieldset>
    <fieldset class="ultimocampo">
    <legend><label for="pasword">Contraseña</label>
    <input class="camposvacios" type="password" name="contraseña" id="pasword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
    <label for="confirmar">Confirmar contraseña</label>
    <input class="camposvacios" type="password" name="contraseña" id="confirmar" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
</legend>
</fieldset>
<fieldset class="cajabotones">
<button class="botones"><input type="submit" value="Reset"></button>
<button class="botones"><input type="reset" value="Enviar"></button>
</fieldset>
    </form>
    </main>
</body>
</html>
